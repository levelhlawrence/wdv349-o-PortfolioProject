<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/maintLogo1.svg" />
    <script>
      const link = document.querySelector("link[rel~='icon']");
      const img = document.createElement("img");
      img.src = link.href;

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.filter = "invert(1)";
        ctx.drawImage(img, 0, 0);
        link.href = canvas.toDataURL("image/png");
      };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FleetCarePro | School & Government Fleet Maintenance Software</title>
    <!-- SEO Implementation -->
    <meta
      name="description"
      content="Reduce fleet downtime by 30% with FleetCarePro's maintenance management software for school districts and government fleets. Compliance tracking & cost savings."
    />

    <meta
      name="keywords"
      content="fleet maintenance software, school bus maintenance, government fleet management, preventive maintenance software, fleet compliance tracking"
    />
    <meta
      property="og:title"
      content="FleetCarePro | School & Government Fleet Maintenance Software"
    />
    <meta
      property="og:description"
      content="Reduce fleet downtime by 30% with our specialized maintenance management platform"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
